<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>TodoList</title>
    <link href="https://fonts.googleapis.com/css?family=Trocchi" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Rancho" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <main id="app" class="main">
        <div class="content">
            <h1>{{title}}</h1>
            <form @submit.prevent="addTodo" id="todoForm">
                <label for="newTodo">New Todo</label>
                <input v-model="newTodo" type="text" name="newTodo" id="newTodo">
            </form>
            <button @click="allDone" type="button" name="button" id="doneBtn">All done</button>
            <ul>
                <li v-for="todo in todos">
                    <input type="checkbox" v-model="todo.done">
                    <span :class="{done: todo.done}">{{todo.title}}</span>
                    <button @click="removeTodo(todo)" type="button" name="button" id="removeBtn" class="remove">X</button>
                </li>
            </ul>
        </div>
        <div class="content-2">
            <button form="todoForm" type="submit" name="button" id="addBtn">Add</button>
        </div>
    </main>



    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <script src="js/app.js"></script>
</body>
</html>
